<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熊貓問卷調查</title>
  </head>
  <body>
    <h1>熊貓問卷調查</h1>
    <form action="" method="get">
      <label for="myname">姓名：</label>
      <input id="myname" type="text" name="InputName" required />
      <br />
      <label for="sex">性別：</label>
      <br />
      <label for="tele">電話：</label>
      <input id="tele" type="text" name="telePhone" />
      <br />
      <label for="email">信箱：</label>
      <input id="email" type="email" name="email" required />
      <br />
      <label for="age">年齡：</label>
      <input
        id="age"
        type="number"
        name="age"
        min="0"
        max="150"
        step="1"
        required
      />
      <br />
      <input type="checkbox" id="checkbox" name="news" value="newspaper" />
      <label for="checkbox">訂閱熊貓電子報</label>
      <br />
      <label for="password">密碼：</label>
      <input type="password" name="" minlength="8" maxlength="12" value="" />
      <br />
      <button type="submit">提交表單</button>
    </form>
  </body>
</html>
